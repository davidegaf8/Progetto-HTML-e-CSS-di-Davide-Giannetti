<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500;700&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:wght@400;500;700&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Davide Giannetti Portfolio</title>
</head>


<body>
    <header class="header">
        <div class="logo">
            <a class="logo" href="index.html">
                <img src="/images/Logo.png" alt="Logo" title="Home">
            </a>
        </div>

        <input type="checkbox" id="check">
        <label for="check" class="icon">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" style="--i:1">Home</a></li>
                <li><a href="about.html" style="--i:2">About</a></li>
                <li><a href="portfolio.html" style="--i:3">Portfolio</a></li>
                <li><a class="active" href="contact.html" style="--i:4">Contact</a></li>
            </ul>
        </nav>
        <nav class="hidden-navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <form action="" method="get" autocomplete="off">
            <legend>Contact <span>Me</span></legend>
            <div class="name-container">
                <div class="name-form">
                    <label for="name"><i class='bx bx-user'></i>Name</label><br>
                    <input type="text" id="name" name="name" required><br>
                </div>
                <div class="phone-number">
                    <label for="phone-number"><i class='bx bx-phone'></i>Phone No.</label><br>
                    <input type="text" id="phone-number" name="phone-number" required><br>
                </div>
            </div>
            <div class="email-form">
                <label for="mail"><i class='bx bx-envelope'></i>Email</label><br>
                <input type="email" id="mail" name="mail" required><br>
            </div>
            <div class="textarea-form">
                <label for="message"><i class='bx bx-message-detail'></i>Message</label><br>
                <textarea name="message" id="message"></textarea><br>
                <input type="checkbox" id="checkbox">
                <label for="checkbox" style="font-size: 13px; letter-spacing: 0px;display: inline;">Send me a
                    copy</label>
            </div>
            <div class="button-container">
                <button type="submit" value="submit">Submit <i class='bx bx-paper-plane'></i></button>
                <button type="reset" value="reset">Reset <i class='bx bx-reset'></i></button>
            </div>
        </form>
    </section>
</body>
</html>
